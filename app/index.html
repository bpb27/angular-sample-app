<!doctype html>
<html ng-app="myApp">
<head>
	
	<link rel="stylesheet/less" href="style.less">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
	
	<script src="../bower_components/less/dist/less.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>
	<script src="../bower_components/angular-route/angular-route.min.js"></script>
	<script src="../bower_components/firebase/firebase.js"></script>
	<script src="../bower_components/angularfire/dist/angularfire.min.js"></script>
	<script src="../bower_components/angular-less/angular-less.min.js"></script>
	
	<script src="app.js"></script>
	<script src="controllers.js"></script>
	<script src="services.js"></script>

</head>

<body ng-controller="AuthController">
	<div id="navigation-bar">
		<div class="nav-item">
			<a ng-href="#/music">Music</a>
		</div>
		<div ng-if="user" class="nav-item">{{user.displayName}}</div>
		<div ng-if="user" class="nav-item">
			<button ng-click="logout()" class="btn btn-danger">Logout</button>
		</div>
		<div ng-if="!user" class="nav-item">
			<button ng-click="login()" class="btn btn-primary">Login</button>
		</div>
	</div>
	<div class="view-container">
  		<div ng-view class="view-frame"></div>
  	</div>
  	<div ng-controller="PlayerController" id="music-player">
  		{{iframe}}
  	</div>
</body>

</html>
